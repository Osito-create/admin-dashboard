<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top-header">
          <div class="search-bar">
            <div class="search-img clickable">
              <input
                type="image"
                class="search-icon"
                form="myform"
                src="./icons/magnify.svg"
              />
            </div>
            <!-- input matches the form-->
            <form id="myform" method="get" action="#">
              <input
                class="search-input"
                type="text"
                id="searchresult"
                name="searchresult"
                value=""
              /><br /><br />
            </form>
          </div>
          <div class="profile-bar">
            <div class="clickable">
              <img
                class="bell-icon"
                src="./icons/bell-ring-outline.svg"
                alt="notification icon"
              />
            </div>
            <div class="clickable">
              <img
                class="profile-pic-small"
                src="./icons/Screen Shot 2022-03-25 at 9.31.52 AM.png"
                alt="profile picture"
              />
            </div>
            <div class="clickable">Osito</div>
          </div>
        </div>

        <div class="bottom-header">
          <div class="profile-display">
            <div class="clickable">
              <img
                class="profile-pic-large"
                src="./icons/Screen Shot 2022-03-25 at 9.31.52 AM.png"
                alt="profile picture"
              />
            </div>
            <div class="name-greeting">
              <div class="greeting">Hi There,</div>
              <div class="name">Osito</div>
            </div>
          </div>
          <div class="make-post">
            <button class="head-button clickable">New</button>
            <button class="head-button clickable">Upload</button>
            <button class="head-button clickable">Share</button>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="nav-heading clickable">
          <img class="dash-image" src="./icons/view-dashboard.png" alt="dashboard icon">Dashboard</div>
        <div class="nav-bar">
          <ul class="nav-list nav-styles">
            <li><img class="simple-icon" src="./icons/home.png" alt="home icon">Home</li>
            <li><img class="simple-icon" src="./icons/card-account-details.png" alt="account icon">Profile</li>
            <li><img class="simple-icon" src="./icons/message-reply.png" alt="message icon">Messages</li>
            <li><img class="simple-icon" src="./icons/clock-time-three.png" alt="history icon">History</li>
            <li><img class="simple-icon" src="./icons/note-multiple (1).png" alt="tasks icon">Tasks</li>
            <li><img class="simple-icon" src="./icons/account-group.png" alt="communities icon">Communities</li>
          </ul>
        </div>
        <div class="setting-bar">
          <ul class="setting-list nav-styles">
            <li><img class="simple-icon" src="./icons/cog.png" alt="setting icon">Settings</li>
            <li><img class="simple-icon" src="./icons/help-box.png" alt="support icon">Support</li>
            <li><img class="simple-icon" src="./icons/shield-check.png" alt="privacy icon">privacy</li>
          </ul>
        </div>
      </div>


        <div class="text">
          <h1>Dashboard</h1>
        </div>
      </div>
      <div class="main-content">
        <p>Main Content</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
